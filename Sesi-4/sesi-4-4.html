<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
        <!-- <style>
            body{
                height: 100vh;
            }
        </style> -->
    </head>
    <body>
        <main class="w-100 vh-100 d-flex justify-content-center align-items-center flex-column">
            <h2 class="mb-2">Hello World!</h2>
            <form class="col-4">
                <label for="username">Username</label>
                <input type="text"  class="form-control mb-2" placeholder="Masukkan Username" name="username" id="username">
                <label for="password">Password</label>
                <input type="password" class="form-control mb-2" name="password" id="password" placeholder="Masukkan Password">
                <button class="btn btn-outline-primary w-100 mt-3" type="submit">Login</button>
    
            </form>
        </main>
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
        
    </body>
</html>
