<!DOCTYPE html>
<html lan="en">
    <head>
        <title>
            Latihan Java Script Conditional
        </title>

    </head>
    <body>
        <h1>Latihan Java Script Conditional</h1>

        <script>
            var number = 5;
            var ktp = false;
            var sim = false;
            var a = 4;
            var b = 5;
            if(number>5){
                console.log("benar");
            }else{
                console.log("salah");
            }
            if(ktp){
                console.log("saya memiliki ktp");
            }else if(sim){
                console.log("saya memiliki sim");
            }else{
                console.log("saya tidak memiliki ktp & sim");
            }
            if(a===4 && b===5){
                console.log("a sama dengan b 'pake logic and'");
            }else{
                console.log("a tidak sama dengan b 'pake logic and'");
            }
            if(a==4 || b==5){
                console.log("a sama dengan b 'pake logic or'");
            }else{
                console.log("a tidak sama dengan b 'pake logic or'");
            }

        </script>
    </body>

</html>
