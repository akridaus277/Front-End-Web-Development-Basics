<!DOCTYPE html>
<html lan="en">
    <head>
        <title>
            Latihan JQuery
        </title>

    </head>
    <body>
        <h1>Latihan JQuery</h1>
        <div id="text1"></div>
        <div id="text2"></div>
        <img>
        <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>
        <script>
            $('#text1').text('Halo selamat latihan jquery');
            $('#text2').html('<a>ashdasdi</a>');
            $('#text1').css({"background-color": "black", "color": "violet"});
            var nama = "akri";
            $('#text1').append("<p id='tes'>test append '${nama}'</p>");
            $('#text1').prepend("<p>test prepend</p>");
            $('#tes').css("color", "white");
            $('img').attr("src", "https://www.w3schools.com/jquery/img_pulpitrock.jpg");

        </script>
    </body>

</html>
