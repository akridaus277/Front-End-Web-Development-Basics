<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Sesi 14-2
        </title>
        <!-- <link rel="stylesheet" type="text/css" href="latihan-12-1.css"> -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>

    </head>
    <body>
        <div style="padding-left:16px">
            <h2>Sesi 14-2</h2>
            <div class="column mb-3">
                <div id="textBootcamp">Bootcamp</div>
                <button id="buttonHighlight" class="btn btn-primary">Highlight Text Above</button>
            </div>
            <div class="column mb-3">
                <input type="text" id="inputText">
                <div>
                    <h1 id="typedText"></h1>
                </div>
            </div>
            <div class="column mb-3">
                <div id="coloredBox" class="d-flex align-items-center justify-content-center" style="background-color: yellow;width: 300px;height: 300px;border: solid 3px black"><p id="textColoredBox">Mouseover Me!</p>
                </div>
            </div>

        </div>
        <script >
            $('#buttonHighlight').click(function (e) {
                e.preventDefault();
                $('#textBootcamp').css({'color': 'red', 'font-weight': 'bold'});

            });
            $('#inputText').keyup(function (e) {
                $('#typedText').text(this.value);
            });
            $('#coloredBox').mouseover(function () {
                $(this).css({'background-color': 'red'});
                $('#textColoredBox').css({'color': 'white'});
            });
            $('#coloredBox').mouseleave(function () {
                $(this).css({'background-color': 'yellow'});
                $('#textColoredBox').css({'color': 'black'});
            });
        </script>

    </body>

</html>
