    <body>         
          <div style="padding-left:16px">
            <h2>Sesi 12-1</h2>

            
          </div>
          <script>
            //function tanpa return
            function tampilkan(){
                console.log("Hello wolrd!");
            }
            tampilkan();
            //function dengan return
            function munculkanAngkaDua(){
                return 2;
            }
            var tampung = munculkanAngkaDua();
            console.log(tampung);
            //function parameter lebih dari satu
            function tampilkanAngka(angkaPertama,angkaKedua){
                return angkaPertama + angkaKedua;
            }
            console.log(tampilkanAngka(5,3));
            //function parameter dengan nilai default
            function tampilkanAngka(angka=1){
                return angka;
            }
            console.log(tampilkanAngka(5));
            console.log(tampilkanAngka());
            //variable isinya fungsi, variabelnya bisa jadi parameter di fungsi lain
            var fungsiPerkalian = function(angkaPertama,angkaKedua){
                return angkaPertama * angkaKedua
            }
            console.log(fungsiPerkalian(2,4));


          </script>

    </body>
