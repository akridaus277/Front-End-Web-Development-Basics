<!DOCTYPE html>
<html lan="en">
    <head>
        <title>
            Latihan Java Script Conditional
        </title>

    </head>
    <body>
        <h1>Latihan Java Script Conditional</h1>

        <script>
            var number = 5;
            var ktp = false;
            var sim = false;
            var a = 4;
            var b = 5;
            var height = 120;
            var width = 140;
            if(number>5){
                console.log("benar");
            }else{
                console.log("salah");
            }
            if(ktp){
                console.log("saya memiliki ktp");
            }else if(sim){
                console.log("saya memiliki sim");
            }else{
                console.log("saya tidak memiliki ktp & sim");
            }
            if(a===4 && b===5){
                console.log("a sama dengan b 'pake logic and'");
            }else{
                console.log("a tidak sama dengan b 'pake logic and'");
            }
            if(a==4 || b==5){
                console.log("a sama dengan b 'pake logic or'");
            }else{
                console.log("a tidak sama dengan b 'pake logic or'");
            }
            switch(height){
                case 120:
                    console.log("tingginya 120");
                    break;
                case 150:
                    console.log("tingginya 150");
                    break;
                default:
                    console.log("ini balasan default");
                    break;
            }
            console.log(height>120 ? "lebih dari 120" : height==120 ? "tepat 120" : "kurang dari 120");
            if(height== 120){
                if(height < width){
                    console.log("height = 200 , lalu height < width");
                }else if(height > width){
                    console.log("height = 200 , lalu height > width");
                }
            }
            var nama = "akri";
            console.log("nama saya ${nama}");

        </script>
    </body>

</html>
